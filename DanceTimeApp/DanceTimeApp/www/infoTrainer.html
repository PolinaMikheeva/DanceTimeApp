<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DanceTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .trainer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .trainer-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .trainer-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .trainer-experience,
        .trainer-specialization {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .trainer-reviews {
            margin-top: 20px;
        }

        .trainer-reviews h3 {
            font-size: 20px;
        }

        .trainer-reviews ul {
            list-style: none;
            padding: 0;
        }

        .trainer-reviews li {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="schedule" style="font-size: 23px">Расписание</a></li>
    <li><a href="records" style="font-size: 23px">Мои записи</a></li>
    <li><a href="trainer" style="font-size: 23px">Тренеры</a></li>
    <li style="margin-left: 13%"><a href="main"><h2 style="font-family:amaze;">DanceTime</h2></a></li>
    <li style="float:right"><a class="active" href="signin" style="font-size: 23px">Войти</a></li>
</ul>

<div class="trainer-info">
    <img src="../img/trainer2.jpg" alt="Trainer Photo" class="trainer-photo">
    <h2 class="trainer-name">Имя тренера</h2>
    <p class="trainer-experience">Стаж: 5 лет</p>
    <p class="trainer-specialization">Направление: йога</p>
    <div class="trainer-reviews">
        <h3>Отзывы:</h3>
        <div class="otz">
            <p>Отзыв 1</p>
            <p>Отзыв 2</p>
            <p>Отзыв 3</p>
        </div>
    </div>
</div>

</body>
</html>
